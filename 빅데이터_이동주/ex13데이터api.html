<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    
    <div id="txt"></div>
    <button id="btn">요청</button>

    <script>
        
        // 버튼을 클릭했을 때 api url에 데이터를 요청
        $("#btn").on("click", function(){
            // ajax를 통해서 비동기 요청
            $.ajax({
                // 1. 요청을 보낼 서버의 주소
                // 프로젝트 할때 URL -> 백엔드 컨트롤러와 연관 있는 부분 / join
                
                url : "https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=6fbe66d7594983b5f6da643d5b1b0001&targetDt=20240304",
                // 2. 요청 방법 명시 (get, post)
                type : "get",
                // 3. 데이터를 보내는 공간
                // data : "넘길 데이터"
                // 4. 응답데이터를 처리 공간(성공)
                // 응답 성공시에는 반드시 매개변수에 저장
                // json -> 자바스크립트 객체 데이터 -> 키와 인덱스를 잘 활용해서 꺼내오기
                success : function(res){
                    // console.log(res.boxOfficeResult.dailyBoxOfficeList[0].movieNm);
                    // $("#txt").html(res.boxOfficeResult.dailyBoxOfficeList[0].movieNm)
                    // 모든 데이터를 랭크, 영화이름, 개봉일자 출력
                    console.log(res);
                    
                    
                          
                        
                
                },
                // 5. 응답데이터를 처리 공간(실패)
                error : function(){
                    alert("요청에 실패했습니다.");
                }

            })
        })
        // 성공했다면, div에 내용을 넣겠다

    </script>
</body>
</html>
