<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    
    <form action="#">
        <table width = "400">
            <!-- Step 1 시작 -->
            <!-- (tr>td*2)*4 -->
            <tr bgcolor="gray" height="50">
                <th colspan = "2" align="left">STEP 1 : 아이디/비번 입력 </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">아이디 : </td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 :</td>
                <td><input type="password" name="pw1"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 확인 :</td>
                <td><input type="password" name="pw2"></td>
            </tr>

            <!-- Step 1 끝 -->
            

            <!-- Step 2 시작 -->
            <!-- (tr>td*2)*4 -->
            <tr bgcolor="gray" height="50">
                <th colspan = "2" align="left">STEP 2 : 개인정보 </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별 : </td>
                <td>
                    남<input type="radio" name="gender" value="man">
                    여<input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형 :</td>
                <td>
                    <select name="blood">
                        <option>A형</option>
                        <option>AB형</option>
                        <option>B형</option>
                        <option>O형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일 :</td>
                <td><input type="date"></td>
            </tr>

            <!-- Step 2 끝 -->


            <!-- Step 3 시작 -->
            <!-- (tr>td*2)*4 -->
            <tr bgcolor="gray" height="50">
                <th colspan = "2" align="left">STEP 3 : 선호도 </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미 : </td>
                <td>
                    축구<input type="checkbox" name="hobby" value="sc">
                    야구<input type="checkbox" name="hobby" value="bs">
                    농구<input type="checkbox" name="hobby" value="bk">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">좋아하는 색깔 :</td>
                <td><input type="color"></td>
            </tr>
           

            <!-- Step 3 끝 -->


            <!-- Step 4 시작 -->
            <!-- (tr>td*2)*4 -->
            <tr bgcolor="gray" height="50">
                <th colspan = "2" align="left">STEP 4 : 적고 싶은 말 </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2">
                <textarea cols="56" rows="5"></textarea>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px" align="center">
                <td colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>

            <!-- Step 4 끝 -->
        </table>
    </form>

</body>
</html>
