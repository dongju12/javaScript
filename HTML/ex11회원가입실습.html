<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11회원가입실습</title>
</head>
<body>
    
    <table border="1">
        <tr bgcolor = "gray" height = "50">
            <th width = "500px" colspan = "2"> Step1 : 아이디/비번 입력</th>
        </tr>
        <tr bgcolor = "" height = "30">
            <th width = "200px" align="right"> 아이디 : </th>
            <th width = "300px" align="left"><input type="text"></th>
        </tr>
        <tr bgcolor = "" height = "30">
            <th width = "200px" align="right"> 비밀번호 : </th>
            <th width = "300px" align="left"><input type="password"></th>
        </tr>
        <tr bgcolor = "" height = "30">
            <th width = "200px" align="right"> 비밀번호 확인 : </th>
            <th width = "300px" align="left"><input type="password"></th>
        </tr>


        <tr bgcolor = "gray" height = "50">
            <th width = "500px" colspan = "2"> Step2 : 개인정보</th>
        </tr>
        <tr bgcolor = "" height = "30">
            <th width = "200px" align="right"> 성별 : </th>
            <th width = "300px" align="left">남<input type="radio" name="gender" value="남자">
                여<input type="radio" name="gender"></th>
        </tr>
        <tr bgcolor = "" height = "30">
            <th width = "200px" align="right"> 혈액형 : </th>
            <th width = "300px" align="left"><select>
                <option value="">A형</option>
                <option value="">AB형</option>
                <option value="">B형</option>
                <option value="">O형</option>
            </select></th>
        </tr>
        <tr bgcolor = "" height = "30">
            <th width = "200px" align="right"> 생일 : </th>
            <th width = "300px" align="left"><input type="date"></th>
        </tr>


        <tr bgcolor = "gray" height = "50">
            <th width = "500px" colspan = "2"> Step3 : 선호도</th>
        </tr>
        <tr bgcolor = "" height = "30">
            <th width = "200px" align="right"> 취미 : </th>
            <th width = "300px" align="left">
                축구<input type="radio" name="sports">
                야구<input type="radio" name="sports">
                농구<input type="radio" name="sports"></th>
        </tr>
        <tr bgcolor = "" height = "30">
            <th width = "200px" align="right"> 좋아하는 색깔 : </th>
            <th width = "300px" align="left"><input type="password"></th>
        </tr>

        <tr bgcolor = "gray" height = "50">
            <th width = "500px" colspan = "2"> Step4 : 적고 싶은 말</th>
        </tr>
        <td colspan="2"><textarea cols="56"  rows="5"></textarea></td>

        <tr>
            <td colspan="2" align="center"><input type="button" value="제출">
            <input type="reset" value="초기화"></td>
        </tr>


    </table>


    
    
    
    
    
    
    
    
    
    
    
    <!-- tip!
    STEP4에 있는 빈칸은 input태그 아닌, textarea라는 태그 
    <textarea cols="56" rows="5"></textarea>
    -->













</body>
</html>
