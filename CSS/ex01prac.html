<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01orac</title>

    <style>
        /* 
            - 스타일은 설정값 head태그 안에 작성
            - style이라는 태그 내에서만 작성

            디자인을 할거야
            - 무엇을? '선택자'⭐⭐
            - 어떻게? '선언'

            선택자 {
                선언문
                속성 : 값 ;
            }
        */

        h1 {
            color: rgb(102, 204, 252);
        }

        /* h2태그를 자유롭게 디자인 */
        h2 {
            color: navy;
            background-color: yellow;
            
        }

    </style>

</head>
<body>
    <h1>놀고싶다</h1>
    <h1>놀고싶다</h1>
    <h2>축구</h2>
    <h2>축구</h2>
    <h2>축구</h2>





</body>
</html>
